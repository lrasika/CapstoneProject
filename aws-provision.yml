---
  - name: Provision an EC2 Instance for the capstone project.
    hosts: local
    connection: local
    gather_facts: False
    tags: provisioning
    # parameters
    vars:
      instance_type: t2.micro
      security_group: pallage-security-group
      image: ami-0747bdcabd34c712a
      keypair: pallage_keypair
      region: us-east-1
      count: 2
 
    # Task that will be used to Launch/Create an EC2 Instance
    tasks:
 
      - name: Create a new security group
        local_action: 
          module: awsec2_group
          name: "{{ security_group }}"
          description: Security Group for Capstone Projects's EC2 Servers
          region: "{{ region }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 8080
              to_port: 8080
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 443
              to_port: 443
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
        register: basic_firewall
        
      - name: EC2 Instance to use as Master Node
        local_action: ec2 
                      group={{ security_group }} 
                      instance_type={{ instance_type}} 
                      image={{ image }} 
                      wait=true
                      wait_timeout=500 
                      region={{ region }} 
                      keypair={{ keypair }}
                      count={{count}}
        register: ec2_pallage
       
        - name: EC2 Slave instance
        local_action: ec2 
                      group={{ security_group }} 
                      instance_type={{ instance_type}} 
                      image={{ image }} 
                      wait=true
                      wait_timeout=500 
                      region={{ region }} 
                      keypair={{ keypair }}
                      count={{count}}
        register: ec2_pallage
       

      - name: Loop to wait for SSH to come up
        local_action: wait_for 
                      host={{ item.public_ip }} 
                      port=22 
                      state=started
        with_items: '{{ ec2_pallage.instances }}'
 
      - name: Add an optional tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
        with_items: '{{ ec2_pallage.instances }}'
        args:
          tags:
            Name: captoneProject
